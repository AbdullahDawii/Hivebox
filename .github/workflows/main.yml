name: CI Pipeline

# متى يتم تشغيل هذا الـ workflow؟
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # تشغيله على سيرفر لينوكس

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pylint pytest

    - name: Lint Python code
      run: |
        pylint main.py version.py || true

    - name: Lint Dockerfile
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile

    - name: Build Docker image
      run: docker build -t hivebox-app .

    - name: Run unit tests
      run: PYTHONPATH=src pytest tests/
      
    - name: Test version output
      run: |
        docker run --rm hivebox-app | grep "0.0.1"
